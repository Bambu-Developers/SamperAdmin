<form class="sa-form">
  <!-- BUTTONS -->
  <div class="sa-buttons">
    <button mat-raised-button color="charcoal-grey">Charcoal Grey</button>
  </div>

  <!-- INPUT -->
  <div class="sa-inputs">
    <mat-form-field class="sa-input-text">
      <input matInput placeholder="Nombre" [formControl]="nameFormControl">
      <mat-error *ngIf="nameFormControl.hasError('required')">Este campo es requerido.</mat-error>
    </mat-form-field>

    <mat-form-field class="sa-input-number">
      <input matInput placeholder="Numero" [formControl]="nameFormControl">
      <mat-error *ngIf="nameFormControl.hasError('required')">Este campo es requerido.</mat-error>
    </mat-form-field>
  </div>

  <!-- SELECT -->
  <mat-form-field>
    <mat-select color="charcoal-grey" [(value)]="selected">
      <mat-option>None</mat-option>
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- INPUT WITH ICON-->
  <mat-form-field class="sa-input-text">
    <input matInput placeholder="ContraseÃ±a" [formControl]="passwordFormControl">
    <button mat-button matSuffix mat-icon-button type="button">
      <mat-icon svgIcon="ic-eye"></mat-icon>
    </button>
    <mat-error *ngIf="nameFormControl.hasError('required')">Este campo es requerido.</mat-error>
  </mat-form-field>

  <!-- TABLE -->
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</form>
