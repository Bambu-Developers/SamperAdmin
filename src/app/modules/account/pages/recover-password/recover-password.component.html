<div class="sa-main-content">

  <div class="sa-recover-image">
    <img src="/assets/images/group-2.svg">
  </div>

  <div class="sa-recover-content">
    <img src="/assets/images/group-6.svg">

    <h1 class="sa-charcoal-grey sa-text-28 sa-roboto">{{language.recoverPassword.title}}</h1>

    <p class="sa-text-14 sa-roboto sa-brownish-grey sa-text-center sa-width">
      {{language.recoverPassword.subtitle}}
    </p>

    <form class="sa-recover-form" [formGroup]="recoverForm">
      <mat-form-field class="sa-input-text">
        <input matInput placeholder="{{language.placeholderEmail}}" formControlName="email">
        <mat-error *ngIf="recoverForm.controls.email.hasError('required')">{{language.errorRequired}}</mat-error>
        <mat-error *ngIf="recoverForm.controls.email.hasError('email')||recoverForm.controls.email.hasError('pattern')">
          {{language.errorFormatEmail}}
        </mat-error>
        <mat-error *ngIf="recoverForm.controls.email.hasError('unauthorized')">{{language.errorEmailNotRegister}}</mat-error>
      </mat-form-field>

      <div class="sa-recover-buttons">
        <button mat-raised-button color="charcoal-grey">{{language.recoverPassword.button}}</button>
      </div>

      <div class="sa-recover-text">
        <p class="sa-text-14 sa-roboto sa-brownish-grey">{{language.recoverPassword.backTo}}</p>
        <p class="sa-text-14 sa-roboto sa-brownish-grey" [routerLink]="['/login']">{{language.recoverPassword.login}}</p>
      </div>


    </form>

  </div>

</div>
