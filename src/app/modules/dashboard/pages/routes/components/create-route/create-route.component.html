<div class="sa-dashboard-main-content">
    <mat-card class="sa-create-route-card sa-roboto sa-charcoal-grey">
        <form class="sa-create-route-form" (ngSubmit)="createRoute()" [formGroup]="createRouteForm">
            <div class="sa-create-route-info">
                <mat-label class="sa-text-24">{{lanRoute.newRoute}}</mat-label>
                <mat-form-field class="sa-input-text">
                    <input matInput placeholder="{{lanRoute.nRoute.routeName}}" formControlName="name" maxlength="20">
                    <mat-error *ngIf="createRouteForm.controls.name.hasError('required')">{{language.errorRequired}}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="sa-header-actions">
                <button [routerLink]="['/dashboard/routes']" class="sa-btn-small" mat-raised-button color="white">{{language.cancel}}</button>
                <button type="submit" [disabled]="!createRouteForm.valid" class="sa-btn-small" mat-raised-button color="charcoal-grey">{{lanRoute.createRoute}}</button>
            </div>
        </form>
    </mat-card>
</div>
