<div class="sa-dashboard-main-content">
    <img class="sa-loader" *ngIf="loading" src="assets/images/sanper-loader.gif">
    <div class="sa-create-client-content">
        <form class="sa-create-client-form sa-roboto sa-charcoal-grey" (ngSubmit)="createClient()" [formGroup]="createClientForm">
            <div class="sa-create-client-header">
                <mat-label class="sa-text-24">{{lanClient.create.newClient}}</mat-label>
                <div class="sa-header-actions">
                    <button [routerLink]="['/dashboard/clients']" class="sa-btn-small" mat-raised-button color="white">{{language.cancel}}</button>
                    <button type="submit" [disabled]="!createClientForm.valid" class="sa-btn-small" mat-raised-button color="charcoal-grey">{{lanClient.createClient}}</button>
                </div>
            </div>
            <mat-card class="sa-create-client-card">
                <div class="sa-upload-image sa-mushroom" (click)="file.click()">
                    <img src="/assets/images/cloud-computing.svg" *ngIf="!imgURL">
                    <span class="sa-roboto sa-text-14 sa-mushroom" *ngIf="!imgURL">{{lanClient.create.uploadImage}}</span>
                    <input id="hidden" #file type="file" accept='image/*' (change)="handleFileSelect($event)" (change)="preview(file.files)">
                    <img id="preview" [src]="imgURL" *ngIf="imgURL">
                </div>
                <div class="sa-client-info">
                    <mat-form-field class="sa-input-text">
                        <input matInput placeholder="{{lanClient.client.name}}" formControlName="name" maxlength="40">
                        <mat-error *ngIf="createClientForm.controls.name.hasError('required')">{{language.errorRequired}}
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="sa-input-text">
                        <input matInput placeholder="{{lanClient.client.shopName}}" formControlName="shop_name" maxlength="40">
                        <mat-error *ngIf="createClientForm.controls.shop_name.hasError('required')">{{language.errorRequired}}
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="sa-input-text">
                        <input matInput placeholder="{{lanClient.client.phone}}" [textMask]="{mask: numberMask}" formControlName="phone" maxlength="10">
                        <mat-error *ngIf="createClientForm.controls.phone.hasError('required')">{{language.errorRequired}}
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="sa-input-text">
                        <input matInput placeholder="{{lanClient.create.email}}" formControlName="email">
                        <mat-error *ngIf="createClientForm.controls.email.hasError('required')">{{language.errorRequired}}</mat-error>
                        <mat-error *ngIf="createClientForm.controls.email.hasError('email')||createClientForm.controls.email.hasError('pattern')">
                            {{language.errorFormatEmail}}
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="sa-create-client-select sa-no-label">
                        <mat-select placeholder="{{lanClient.create.route}}" formControlName="route">
                            <mat-option *ngFor="let route of routes" [value]="route.id">{{route.name}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="createClientForm.controls.route.hasError('required')">{{language.errorRequired}}</mat-error>
                    </mat-form-field>
                </div>
            </mat-card>

            <mat-card class="sa-visit-days-card sa-charcoal-grey">
                <mat-label class="sa-text-18">{{lanClient.create.visitDays}}</mat-label>
                <div class="sa-client-visit-days">
                    <mat-checkbox *ngFor="let day of days" (change)="onChange($event.checked, day.id)" color="charcoal-grey">{{day.name}}</mat-checkbox>
                </div>
            </mat-card>

        </form>
    </div>
</div>
